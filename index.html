<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="screen">0</section>
      <section class="calc-buttons">
        <div class="calc-button-row">
          <button class="calc-button">MC</button>
          <button class="calc-button">MR</button>
          <button class="calc-button">M&minus;</button>
          <button class="calc-button">M&plus;</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button">C</button>
          <button class="calc-button">CE</button>
          <button class="calc-button">&larr;</button>
          <button class="calc-button operator">&divide;</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button">7</button>
          <button class="calc-button">8</button>
          <button class="calc-button">9</button>
          <button class="calc-button operator">&times;</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button">4</button>
          <button class="calc-button">5</button>
          <button class="calc-button">6</button>
          <button class="calc-button operator">&minus;</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button">1</button>
          <button class="calc-button">2</button>
          <button class="calc-button">3</button>
          <button class="calc-button operator">&plus;</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button">0</button>
          <button class="calc-button">.</button>
          <button class="calc-button">&plus;/&minus;</button>
          <button class="calc-button operator">=</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button double">History</button>
          <button class="calc-button">&uarr;</button>
          <button class="calc-button">&darr;</button>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
